<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
  </head>
<body>
  <form action="index.html" method="post">
      <h1>THE CODE REVIEW</h1>
    <div class="wrap">
      <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    
    <fieldset>
      <legend>Contact Information</legend>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required">
      
          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" placeholder="Required">
      
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone">
      
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">
      
          <label for="city">City</label>
          <input type="text" id="city" name="user_city">
      
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option selected hidden disabled>Choose State</option>
            <option value="Alabama">Alabama</option>
            <option value="Texas">Texas</option>
            <option value="Tennessee">Tennessee</option>
            <option value="Ohio">Ohio</option>
            <option value="Missouri">Missouri</option>
             
      </select>
      
          <label for="zip">Zip Code</label>
          <input type="text" id="zip"  name="user_zip">
    
    
    
    
    </fieldset>
      
  <fieldset class="second">
    <legend>Newsletter</legend>
    <label>Select the newsletters you would like to receive</label><br>
    
       <input type="checkbox" id="html-news" value="html_news" name="html_news">  <label class="newsletter" for="html-news">HTML News</label><br>
    <input type="checkbox" id="css" value="css_news" name="css_news"><label class="newsletter" for="css">CSS News</label><br>
    <input type="checkbox" id="javascript" value="javascript_news" name="javascript_news"><label class="newsletter" for="javascript">Javascript News</label><br>
    
    <label>Newsletter format</label><br>
    
    <input type="radio" id="html" value="html" name="format"><label for="html">HTML</label><br>
    <input type="radio" id="plain" value="plain_text" name="format"><label for="plain">Plain text</label>
    
    <label class="other" for="topics">Other topics you'd like to hear about</label>
    <textarea id="topics" name="user_topics"></textarea>
    
    
    
    </fieldset>
    
  <button type="submit">Sign Up</button>
  
  
  </div>
  </form>
  <footer>Copyright The Code Review</footer>
  </body>
  
</html>
